<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>Global Cancer Mortality Map</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@6.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@6.4.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@7.0.2"></script>
    <link rel="stylesheet" href="style.css">

     <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
 </head>
  <body>
    <h1 class="title">Global Cancer Mortality Rate (2022)</h1>
    
    <div class="map-graph">
        <div id="vis" ></div>
    </div>
    <script>
        var vlSpec = {
        $schema: "https://vega.github.io/schema/vega-lite/v6.json",
        width: 900,
        height: 500,
        position: "center",
        projection: { type: "equalEarth" },
        layer: [
            {
            // Base map: all countries in light gray
            data: {
                url: "https://vega.github.io/vega-datasets/data/world-110m.json",
                format: { "type": "topojson", "feature": "countries" }
            },
            mark: { "type": "geoshape", "fill": "lightgray", "stroke": "white" }
            },
            {
                // choropleth layer
            data: {
                url: "https://vega.github.io/vega-datasets/data/world-110m.json",
                format: { type: "topojson", feature: "countries" }
            },
            transform : [ 
                {
                    lookup: "id",
                    from: {
                        data: {
                            "url": "cancer_mortality.csv",
                        },
                        key: "NumericCode",
                        fields: ["Country","IncludingNMSCRate"]
                    }
                }
            ],
            mark: { type: "geoshape", stroke: "black", strokeWidth: 0.5 },
            encoding: {
                color: {
                    field: "IncludingNMSCRate",
                    type: "quantitative",
                    scale: { scheme: "reds" },
                    legend: { title: "Cancer Mortality\nAge-Standardised Rates (ASR)", titleFontSize: 12, labelFontSize: 10 }
                },
                tooltip: [
                    { field: "Country", type: "nominal", title: "Country" },
                    { field: "IncludingNMSCRate", type: "quantitative", title: "Cancer Mortality (ASR)" }
                ]
            },
        }
    ]
    };
        vegaEmbed("#vis", vlSpec, { actions: false });
     </script>
  </body>
</html>
